<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>TP N3 JS</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <form id="formulario">
                <h1 class="titulo text-center col-12">Ingreso al Sistema</h1>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <label for="usuario" class="col-sm-2"> <b>Usuario: </b> </label>
                    <div class="col-sm-3">
                        <input type="usuario" class="form-control" id="usuario" placeholder="usu@rio.com">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <label for="password" class="col-sm-2"> <b>Clave:</b> </label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="password" placeholder="**********">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="control.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    </script>

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</html>
